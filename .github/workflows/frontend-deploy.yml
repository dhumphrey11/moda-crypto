name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
      - 'firebase.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Create environment file
      run: |
        cd frontend
        cat > .env.local << EOF
        NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
        NEXT_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_URL }}
        EOF

    - name: Lint code
      run: |
        cd frontend
        npm run lint || echo "Linting completed with warnings"

    - name: Build project
      run: |
        cd frontend
        echo "Building Next.js project..."
        npm run build
        
        # Verify static export was created
        echo "Checking output directory..."
        if [ -d "out" ]; then
          echo "‚úÖ Output directory exists"
          ls -la out/ | head -10
          
          if [ -f "out/index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi
        else
          echo "‚ùå out directory not found"
          echo "Available directories:"
          ls -la
          exit 1
        fi

    - name: Run tests (if any)
      run: |
        cd frontend
        # npm run test || echo "No tests configured"

    - name: Setup Firebase CLI
      run: |
        npm install -g firebase-tools

    - name: Prepare Firebase deployment
      run: |
        echo "Verifying build output exists..."
        ls -la frontend/out/ | head -5

    - name: Deploy to Firebase Hosting
      run: |
        echo "Deploying to Firebase Hosting..."
        firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}"

    - name: Get deployment URL
      run: |
        PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
        HOSTING_URL="https://$PROJECT_ID.web.app"
        echo "FRONTEND_URL=$HOSTING_URL" >> $GITHUB_ENV
        echo "Frontend deployed at: $HOSTING_URL"

    - name: Test deployment
      run: |
        # Wait for deployment to be ready
        sleep 30
        
        # Test if the site is accessible
        curl -f "$FRONTEND_URL" -L || exit 1
        echo "Frontend accessibility test passed"

    - name: Clean up
      if: always()
      run: |
        cd frontend
        rm -f .env.local

    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Frontend deployment successful!"
        echo "üöÄ Site URL: $FRONTEND_URL"
        echo "üîß Firebase Console: https://console.firebase.google.com/project/${{ secrets.FIREBASE_PROJECT_ID }}/hosting"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Frontend deployment failed!"
        echo "Check the logs above for error details."

  lighthouse:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app
        uploadArtifacts: true
        temporaryPublicStorage: true