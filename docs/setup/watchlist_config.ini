[api]
# CoinGecko API configuration
coingecko_base_url = "https://api.coingecko.com/api/v3"
rate_limit_delay = 1.5
request_timeout = 30
batch_size = 100

[firestore]
# Firestore collection names
tokens_collection = "tokens"

[script]
# Script behavior configuration
default_dry_run = false
default_force = false
verbose_output = true

